<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regitration form</title>
</head>
<body>
    <center>
        <h1>Registration Form</h1>
        <br>
    <form>
    <table>
        <tbody>
            <tr>
                <td> <label>Name :</label></td>
                <td><input type="text" placeholder="your name"></td>
            </tr>
            <tr>
                <td><label>Email :</label></td>
                <td><input type="email" placeholder="your email"></td>
            </tr>
            <tr>
                <td><label>password :</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Phone Number :</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label>Gender :</label></td>
                <td><label>male</label>
                    <input type="radio" name="gender">
                    <label>female</label>
                    <input type="radio" name="gender">
                    <label>other</label>
                    <input type="radio" name="gender"></td>
            </tr>
            <tr>
                <td> <label>Language :</label></td>
                <td><select >
                    <option>select Language</option>
                    <option>Tamil</option>
                    <option>Telugu</option>
                    <option>Malayalam</option>
                </select></td>
            </tr>
            <tr>
                <td><label>Zip Code :</label></td>
                <td> <input type="number"></td>
            </tr>
            <tr>
                <td><label>About :</label></td>
                <td><textarea placeholder="Write about yourself..."></textarea></td>
            </tr>
        </tbody>
    </table>
    <br>
    <button>Register</button>
    </form>
</center>
</body>
</html>
